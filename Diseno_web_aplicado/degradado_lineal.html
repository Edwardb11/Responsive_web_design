<!-- Crear un degradado lineal CSS gradual -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un degradado lineal CSS gradual</title>
    <style>
        #direccion35 {
          border-radius: 20px;
          width: 70%;
          height: 400px;
          margin: 50px auto;
          background-image: linear-gradient(35deg, #CCFFFF, #FFCCCC);
  
        }
        #direccion90 {
         border-radius: 20px;
        width: 70%;
        height: 400px;
        margin: 50px auto;
        background: linear-gradient(90deg, red, yellow, rgb(204, 204, 255));
                /* El primer argumento especifica la dirección desde la que comienza la transición
            de color; se puede expresar como un grado, donde 90deghace un degradado horizontal
                (de izquierda a derecha) y 45deghace un degradado diagonal (de abajo a la izquierda
                a arriba a la derecha). Los siguientes argumentos especifican el orden de los 
                colores utilizados en el degradado. */
            }


        #repeating-linear-gradient{
            border-radius: 20px;
            width: 70%;
            height: 400px;
            margin:  50 auto;
            
            /* La función CSS crea una imagen que consta de gradientes lineales repetidos.
             Es similar y toma los mismos argumentos, pero repite las paradas de color 
             infinitamente en todas las direcciones para cubrir todo su contenedor. */
            background: repeating-linear-gradient(
            90deg,
            yellow 0px,
            blue 40px,
            green 40px,
            red 80px    
            );
    
         }
         #repeating-linear-gradient2{
            border-radius: 20px;
            width: 70%;
            height: 400px;
            margin:  50 auto;
            background: repeating-linear-gradient(
            45deg,
            yellow 40px,
            black 40px,
            yellow 0px,
            black 80px
            );
        }

      </style>
</head>
<body>
      <div>degradado lineal CSS gradual</div>
      <div id="direccion35"></div>
      <div id="direccion90"></div>
      <div>repeating-linear-gradient</div>
      <div id="repeating-linear-gradient"></div>
      <div id="repeating-linear-gradient2"></div>
</body>
</html>
